<div class="login-container">
    <h2>Connexion Administrateur</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="adminId">ID Administrateur</label>
        <input type="text" id="adminId" name="adminId" ngModel required minlength="3" maxlength="50" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" maxlength="50" />
      </div>
      <button type="submit" class="login-button">Connexion</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>

<!-- Sidebar Start -->
<div class="sidebar">
  <div class="sidebar-header">
    <h2>Admin Dashboard</h2>
  </div>
  <ul class="sidebar-menu">
    <li>
      <a routerLink="/admin" routerLinkActive="active">
        <i class="fas fa-home"></i> Dashboard
      </a>
    </li>
    <li>
      <a routerLink="/user-management" routerLinkActive="active">
        <i class="fas fa-users"></i> User Management
      </a>
    </li>
    <li>
      <a routerLink="/event-request" routerLinkActive="active">
        <i class="fas fa-calendar-check"></i> Event Request
      </a>
    </li>
    <li>
      <a routerLink="/event-management" routerLinkActive="active">
        <i class="fas fa-tasks"></i> Event Management
      </a>
    </li>
  </ul>
</div>
<!-- Sidebar End -->

<!-- User Management Content -->
<div class="container">
  <h2 style="text-align: center;">User Management</h2><br>

  <!-- Search Form -->
  <div class="search-form">
    <input type="text" placeholder="Search" [(ngModel)]="searchQuery.general">
    <button (click)="toggleAdvancedSearch()"><i class="fas fa-filter"></i> Filters</button>
    <button (click)="searchUsers()"><i class="fas fa-search"></i> Search</button>
  </div>

  <!-- Advanced Search Fields -->
  <div *ngIf="showAdvancedSearch" class="advanced-search-form">
    <input type="text" placeholder="First Name" [(ngModel)]="searchQuery.firstName">
    <input type="text" placeholder="Last Name" [(ngModel)]="searchQuery.lastName">
    <input type="text" placeholder="City" [(ngModel)]="searchQuery.city">
    <input type="text" placeholder="Email" [(ngModel)]="searchQuery.email">
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.city }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-black dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
             
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#" (click)="deleteUser(user._id)">Delete</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<style>
  /* Reset and General Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    color: #333;
  }

  /* Sidebar Styles */
  .sidebar {
    width: 250px;
    background-color: #343a40;
    color: white;
    height: 100vh;
    position: fixed;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
  }

  .sidebar-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .sidebar-header h2 {
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
  }

  .sidebar-menu {
    list-style: none;

  }

  .sidebar-menu li {
    margin-bottom: 15px;
  }

  .sidebar-menu a {
    text-decoration: none;
    color: #ddd;
    font-size: 1rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;

  .sidebar-menu a i {
    margin-right: 10px;
  }

  .sidebar-menu a:hover {
    background-color: #007bff;
    color: white;
  }

  .sidebar-menu .active {
    background-color: #007bff;
    color: white;
  }

  /* Container */
  .container {
    margin-left: 270px;
    padding: 20px;
  }

  /* Search Form Styles */
  .search-form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .search-form input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    flex: 1;
  }

    padding: 10px 20px;

    border: none;
    border-radius: 5px;

  }

  .search-form button i {
    margin-right: 5px;
  }

  /* Advanced Search Form Styles */
  .advanced-search-form {
    display: flex;

  }

    border: 1px solid #ddd;
    border-radius: 5px;
    flex: 1;
  }

  .table {

  }

  }

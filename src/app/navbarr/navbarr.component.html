        <!-- Conditional Links for Authenticated Users -->
        <li *ngIf="authService.isLoggedIn()" class="nav-item">
          <a class="nav-link user-icon" data-bs-toggle="modal" data-bs-target="#userModal">
            <i class="fas fa-user-circle"></i> Profile
          </a>

        <div class="d-none d-lg-flex ms-2" *ngIf="!authService.isLoggedIn()">
          
            <!-- Sign Up Button -->
            <a routerLink="/signup" class="btn btn-outline-primary py-2 px-3 ms-2">
              <i class="fa fa-user-check me-2"></i> <!-- Updated Icon -->
              Sign Up
            
            </a>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-orange">
        <h5 class="modal-title" id="userModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [value]="authService.getUserEmail()" readonly />
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a routerLink="/forget-pass" class="btn btn-secondary btn-orange">Reset Password</a>
        <button class="btn btn-primary btn-orange" (click)="updateCredentials()">Update Credentials</button>
      </div>
    </div>
  </div>
</div>

<style>
  .modal-header-orange {
    background-color: #ff9800; /* Orange background color */
    color: white; /* White text color */
  }

  .btn-orange {
    background-color: #ff9800; /* Orange background color */
    border-color: #ff9800; /* Orange border color */
    color: white; /* White text color */
  }

  .btn-orange:hover {
    background-color: #e68900; /* Darker orange on hover */
    border-color: #e68900; /* Darker orange border on hover */
  }
</style>

<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Se connecter</h2>

    
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="input-group">
        <input type="email" name="email" ngModel placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" name="pass" ngModel placeholder="Mot de passe" required />
      </div>
      <button type="submit" class="auth-button">Connexion</button>
    </form> <br>
        
    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>

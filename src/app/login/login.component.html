<head> 
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 
  
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Libraries Stylesheet -->
  <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  
  <!-- Customized Bootstrap Stylesheet -->
  <link href="/assets/scss/bootstrap.scss" rel="stylesheet">
  
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Template Stylesheet -->
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<app-navbarr></app-navbarr>
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Log In</h2>

    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="input-group">
        <input type="email" name="email" ngModel placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" name="pass" ngModel placeholder="Password" required />
      </div>
      <button type="submit" class="auth-button">Log In</button>
    </form> <br>
    
    <!-- Forgot Password Link -->
    <div class="forgot-password">
      <a routerLink="/forget-pass" style="color: #007bff;">Forgot Password?</a>
    </div>
    
    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>If you haven't an account, <a routerLink="/signup"  style="color: #007bff;" >Sign Up</a></p>
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>

<style>
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items to the start */
    height: 100vh;
    background-color: #f8f9fa;
    padding-top: 130px; /* Add padding to move the card lower */
  }

  .auth-card {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .auth-title {
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .input-group {
    margin-bottom: 1rem;
  }

  .input-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
  }

  .auth-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  .auth-button:hover {
    background-color: #0056b3;
  }

  .forgot-password {
    text-align: center;
    margin-top: 1rem;
  }

  .signup-link {
    text-align: center;
    margin-top: 1rem;
  }

  .error-message {
    color: red;
    text-align: center;
    margin-top: 1rem;
  }
</style>
